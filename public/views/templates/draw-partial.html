<div id="canvas-container">
  <h1>Create Your Flow Chart</h1>
  <canvas style="background: white; border: solid 1px black" id="canvas" width="500" height="300" ng-click="drawCtrl.addElToCanvas($event)"></canvas><br/>
</div>

<div id="canvas-options-container">
  <div class="rectangle-canvas-option">
    <h2>Choose A Rectangle</h2>
    <input type="checkbox" name="group2" value="rectangle" ng-model="drawCtrl.checkRectangle">Rectangle<br/>
  </div>
  <div class="text-arrows-canvas-option">
    <h2>Choose Text Or An Arrow</h2>
    <input type="text" ng-model="drawCtrl.text" placeholder="Write Text">
    <input type="radio" name="group1" value="text" ng-model="drawCtrl.groupOne">Text<br/>
    <input type="radio" name="group1" value="rightArrow" ng-model="drawCtrl.groupOne">Right Arrow<br/>
    <input type="radio" name="group1" value="leftArrow" ng-model="drawCtrl.groupOne">Left Arrow<br/>
    <input type="radio" name="group1" value="upArrow" ng-model="drawCtrl.groupOne">Up Arrow<br/>
    <input type="radio" name="group1" value="downArrow" ng-model="drawCtrl.groupOne">Down Arrow<br/>
  </div>
</div>
<div id="canvas-submit-options">
  <h2>Download / Clear</h2>
  <button ng-click="drawCtrl.clear()">Clear Image</button>
  <a id="download" download="FlowChart.jpg">Download Image</a>
</div>
