<section class="concept">
	<div ng-repeat="concept in conceptCtrl.concept">

		<div ng-repeat="title in concept.concept">
				<h2 ng-click="conceptCtrl.revealConcepts()"> Title: {{title.title}}</h2>
				<p>Stars: {{title.stars}}</p>
		
				<div id="edit" ng-show="conceptCtrl.edit">		
					<form ng-submit="conceptCtrl.saveData(title)">
						<input type="text" name="title" ng-model="title.title" value="{{title.title}}" />
						<input type="text" name="image" value="{{title.img}}" />
						<input type="text" name="stars" value="{{title.stars}}" />
						<input type="hidden" name="_method" value="PUT"/>
						<button ng-click="conceptCtrl.edit = ! conceptCtrl.edit">Update!</button>
					</form>	
				</div>
					<!-- close edit div -->
		</div>
			<!-- close ng-repeat title -->
	</div>
	<!-- close ng-repeat concept -->
</section>
