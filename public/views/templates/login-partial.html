	<p ng-if="loginCtrl.user.username != null && loginCtrl.user.loggedIn == true">Welcome {{loginCtrl.user.username}}</p>

	<div id="form-container">

		<h3 ng-click="loginCtrl.showForm($index)" ng-if="loginCtrl.user.username == null">Log In</h3>
		<form ng-show="loginCtrl.viewForm == true" id="login-form" ng-if="loginCtrl.user.loggedIn == false || loginCtrl.user == null" ng-submit="loginCtrl.login(loginCtrl.user)">
			<input type="text" ng-model="loginCtrl.user.email" name="email" placeholder="Email Address"><br/>
			<input type="password" ng-model="loginCtrl.user.password" name="password" placeholder="Password"><br/>
			<button type="submit">Log In</button>
		</form>
		<a ng-if="loginCtrl.user.isAdmin === 'true'" href="/users">All Users</a>

	</div>

	<div class="logout-form">
		<button ng-if="loginCtrl.user.username != null" ng-click="loginCtrl.logout()">Log Out</button>
	</div>
