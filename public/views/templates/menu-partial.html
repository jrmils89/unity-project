<nav id="menuToggle">
	<div id="toggleMenuContainer" >
		<img class="menuImg" ng-click="categoryCtrl.revealCategories()" src="img/menuToggle.svg" >
		<h2><a href="/">Flowly</a></h2>
	</div>



<!-- ng-show="categoryCtrl.show"  -->
	<section id="dropdownMenu" ng-class="(categoryCtrl.show)?'active':''">
	<h3 ng-if="loginCtrl.user.username != null && loginCtrl.user.loggedIn == true">Welcome <span>{{loginCtrl.user.username}}</span></h3>
		<a id="allUsers" ng-if="loginCtrl.user.isAdmin === 'true'" href="/users">All Users</a>
			<signup-directive></signup-directive>
			<login-directive></login-directive>
			<logout-directive></logout-directive>
		<br clear="all">

		<div id="dropdownMenuContainer">
			<div class="search-box">
				<input class="category-search" type="text" ng-model="search" placeholder="Search" />
			</div>
			<div id="menuCategoryContainer">
				<div class="list-item" ng-repeat="categoryName in categoryCtrl.categoryNames | filter: search">
					<a class="menucategories" href="/categories/{{categoryName.title}}">{{categoryName.title}}</a>
					<button ng-if="categoryCtrl.user.isAdmin === 'true'" ng-click="categoryCtrl.deleteCategory(categoryName)">Delete</button>
				</div>
			</div>
		</div>
	</section>

</nav>
