
<form ng-if="loginCtrl.user.loggedIn == false || loginCtrl.user == null" ng-submit="signupCtrl.signup(signupCtrl.user)">
	<input type="text" ng-model="signupCtrl.user.username" placeholder="Username">
	<input type="text" ng-model="signupCtrl.user.email" placeholder="Email">
	<input type="password" ng-model="signupCtrl.user.password" placeholder="Password">
	<button>Sign Up</button>
</form>
