<h4>Add Concept</h4>

<form ng-submit="addConceptCtrl.addConcept()">
	<input type="text" ng-model="addConceptCtrl.newConcept.title" placeholder="Concept Title">
	<input type="number" ng-model="addConceptCtrl.newConcept.stars" placeholder="Stars">
	<button id="addConceptButton"><img class="add" src="img/plus.svg"></button>
</form>
