

	

	<div class="list-container">
	
		<div class="list-item" ng-repeat="category in categoryCtrl.categoryNames | filter: search">
				<a class="category-links" href="/categories/{{category.title}}"><span class="list-text">{{category.title}}</span></a>
		</div>

	</div>


	<div class="search-box">
		<input class="category-search" type="text" placeholder="SEARCH CATEGORY" ng-model="search" />
	</div>
