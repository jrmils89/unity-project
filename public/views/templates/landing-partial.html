
	<header>
		<signup-directive></signup-directive>
		<login-directive></login-directive>
	</header>
<br clear="all">
<hr>

	<div id="landingContainer">
		<h1>Categories</h1>
		<div class="search-box">
			<input class="category-search" type="text" placeholder="Search" ng-model="search" />
		</div>
		<br>
		<form class="add-category" ng-submit="categoryCtrl.addCategory()">
			<input type="text" name="title" ng-model="categoryCtrl.newCategory.title" placeholder="Add Category">
			<button><img src="img/plus.svg"></button>
		</form>
		<div class="list-container">
			<div class="list-item" ng-repeat="category in categoryCtrl.categoryNames | filter: search">
					<a class="category-links" href="/categories/{{category.title}}"><span class="list-text">{{category.title}}</span></a>
			</div>

		</div>
	</div>
